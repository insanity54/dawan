<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/control.css" />
  </head>
  <body>
    <section id="server">
      <h1>Dwane Client</h1>
      <div class="user">
	User ID (<a href="http://dwane.co/register/chrome">get one free at Dwane.co</a>)
	<input type="text" id="uid"></input>
      </div>

      <div class="control">Update Interval 
	<select id="update-interval">
	  <option>5</option>
	  <option>10</option>
	  <option>20</option>
	  <option>40</option>
  	  <option>80</option>
	</select>

	<p>More configuration options on <a href="http://dwane.co/settings">Dwane.co/settings</a></p>
	
	<button id="start">Start</button>
	<button id="stop">Stop</button>
      </div>

      <div id="log">log area</div>
	  
    </section>
    <script src="control.js"></script>
    <script src="config.js"></script>
  </body>
</html>
