<div class="panel panel-default col-md-5">
    <div class="panel-body">
        <p>{{ jenk }}</p>
        <p>{{ title }}</p>

        <div class="input-group">
            <input class="form-control input-sm" placeholder="{{ subdomain }}">
            <span class="input-group-addon">.{{ hostname if hostname else 'example.com' }}</span>
        </div>

        <div class="btn-group">
            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle=dropdown>
                TCP/IP Port <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                {% for port in ports %}
                    <li><a href="#">{{ port }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="checkbox">
            <input id="wans_complete" type="checkbox" {{ 'checked' if completed else '' }} /> completed
        </div>
    </div>
</div>
