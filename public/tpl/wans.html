<div class="panel panel-default col-md-5">
    <div class="panel-body">
        <p>{{ jenk }}</p>
        <p>{{ title }}</p>


        <table id="user" class="table table-bordered table-striped" style="clear: both">
            <tbody> 
                <tr>         
                    <td width="35%">Subdomain</td>
                    <td><a href="#" id="subdomain" data-type="text" data-pk="1" data-url="/post" data-title="Subdomain">{{ subdomain if subdomain else 'mysubdomain'}}</a>.{{ hostname if hostname else 'example.com' }}</td>
                </tr>
                <tr>
                    <td>TCP/IP Port</td>
                    <td><a href="#" id="ports" data-type="text" data-pk="1" data-url="/post" data-title="Port">{{ ports if ports else 'ports'}}</a></td>
                </tr>
            </tbody>
 

        <div class="input-group">
            <input class="form-control input-sm" placeholder="{{ subdomain }}">
            <span class="input-group-addon">.{{ hostname if hostname else 'example.com' }}</span>
        </div>

        <div class="btn-group">
            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle=dropdown>
                TCP/IP Port <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                {% for port in ports %}
                    <li><a href="#">{{ port }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="checkbox">
            <input id="wans_complete" type="checkbox" {{ 'checked' if completed else '' }} /> completed
        </div>
    </div>
</div>
